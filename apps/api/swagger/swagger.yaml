---
openapi: 3.0.1
info:
  title: Shuriken Note API
  version: v1
  description: API documentation for Shuriken Note
paths:
  "/auth/login":
    post:
      summary: User login
      tags:
      - Authentication
      description: Authenticates a user and returns access and refresh tokens
      parameters: []
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                    required:
                    - id
                    - email
                    - created_at
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                required:
                - user
                - access_token
                - refresh_token
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
  "/auth/refresh":
    post:
      summary: Refresh access token
      tags:
      - Authentication
      description: Exchanges a valid refresh token for a new access token
      parameters: []
      responses:
        '200':
          description: token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                required:
                - access_token
        '401':
          description: expired refresh token
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
  "/auth/logout":
    delete:
      summary: User logout
      tags:
      - Authentication
      description: Invalidates the refresh token
      parameters: []
      responses:
        '200':
          description: logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: logged_out
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
  "/me":
    get:
      summary: Get current user
      tags:
      - User
      description: Returns the currently authenticated user information
      security:
      - bearer_auth: []
      responses:
        '200':
          description: current user returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                required:
                - id
                - email
                - created_at
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
  "/notes":
    get:
      summary: List notes
      tags:
      - Notes
      description: Returns all notes for the current user with optional sorting and search
      security:
      - bearer_auth: []
      parameters:
      - name: q
        in: query
        required: false
        description: Search query to filter notes by title or body (case-insensitive)
        example: meeting
        schema:
          type: string
      - name: sort
        in: query
        required: false
        description: 'Sort field (created_at, updated_at). Prefix with - for descending.
          Default: -created_at'
        example: "-created_at"
        schema:
          type: string
      responses:
        '200':
          description: notes sorted by created_at ascending
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        title:
                          type: string
                          nullable: true
                        body:
                          type: string
                          nullable: true
                        status:
                          type: string
                          enum:
                          - personal
                          - published
                          - archived
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                      required:
                      - id
                      - status
                      - created_at
                      - updated_at
                required:
                - notes
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
    post:
      summary: Create a note
      tags:
      - Notes
      description: Creates a new note for the current user
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: note created without title
          content:
            application/json:
              schema:
                type: object
                properties:
                  note:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                        nullable: true
                      body:
                        type: string
                        nullable: true
                      slug:
                        type: string
                      status:
                        type: string
                        enum:
                        - personal
                        - published
                        - archived
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    required:
                    - id
                    - slug
                    - status
                    - created_at
                    - updated_at
                required:
                - note
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '422':
          description: validation error - invalid status
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: object
                  properties:
                    title:
                      type: string
                      example: My Note Title
                    body:
                      type: string
                      example: Note content here...
                    status:
                      type: string
                      enum:
                      - personal
                      - published
                      - archived
                      example: personal
              required:
              - note
  "/notes/{id}":
    parameters:
    - name: id
      in: path
      format: uuid
      description: Note ID
      required: true
      schema:
        type: string
    get:
      summary: Get a note
      tags:
      - Notes
      description: Returns a specific note by ID
      security:
      - bearer_auth: []
      responses:
        '200':
          description: note returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  note:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                        nullable: true
                      body:
                        type: string
                        nullable: true
                      slug:
                        type: string
                      status:
                        type: string
                        enum:
                        - personal
                        - published
                        - archived
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    required:
                    - id
                    - slug
                    - status
                    - created_at
                    - updated_at
                required:
                - note
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '404':
          description: note belongs to another user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
    patch:
      summary: Update a note
      tags:
      - Notes
      description: Updates an existing note
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: note updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  note:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                        nullable: true
                      body:
                        type: string
                        nullable: true
                      slug:
                        type: string
                      status:
                        type: string
                        enum:
                        - personal
                        - published
                        - archived
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    required:
                    - id
                    - slug
                    - status
                    - created_at
                    - updated_at
                required:
                - note
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '404':
          description: note not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '422':
          description: validation error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: object
                  properties:
                    title:
                      type: string
                    body:
                      type: string
                    status:
                      type: string
                      enum:
                      - personal
                      - published
                      - archived
              required:
              - note
    delete:
      summary: Delete a note
      tags:
      - Notes
      description: Deletes a note
      security:
      - bearer_auth: []
      responses:
        '204':
          description: note deleted
        '401':
          description: unauthorized
        '404':
          description: note not found
servers:
- url: http://localhost:3000
  description: Development server
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    error_response:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  code:
                    type: string
                  message:
                    type: string
          required:
          - code
          - message
        request_id:
          type: string
      required:
      - error
      - request_id
