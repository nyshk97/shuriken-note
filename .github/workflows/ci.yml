name: CI

# Run on both PR (pre-merge validation) and main push (post-merge safety net for squash merges)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: apps/api

jobs:
  rails:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/shuriken_note_api_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start PostgreSQL with pg_bigm
        run: |
          docker build -t shuriken-postgres ./docker/postgres
          docker run -d --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=shuriken_note_api_test \
            -p 5432:5432 \
            shuriken-postgres
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
        working-directory: ${{ github.workspace }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: apps/api/.ruby-version
          bundler-cache: true
          working-directory: apps/api

      - name: Setup database
        run: bin/rails db:prepare

      - name: Boot check
        run: bin/rails runner "puts 'Rails boot OK'"

      - name: Run Rubocop
        run: bin/rubocop

      - name: Run Brakeman
        run: bin/brakeman --quiet --no-pager --exit-on-warn --exit-on-error

      - name: Run Bundler Audit
        run: bin/bundler-audit --update

      - name: Run RSpec
        run: bundle exec rspec
