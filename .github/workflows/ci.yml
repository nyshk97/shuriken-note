name: CI

# Run on both PR (pre-merge validation) and main push (post-merge safety net for squash merges)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: apps/api

jobs:
  # Web jobs
  lint-web:
    name: Lint (Web)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: apps/web/.nvmrc
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # API jobs
  lint-api:
    name: Lint (API)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: apps/api/.ruby-version
          bundler-cache: true
          working-directory: apps/api

      - name: Run Rubocop
        run: bin/rubocop

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: apps/api/.ruby-version
          bundler-cache: true
          working-directory: apps/api

      - name: Run Brakeman
        run: bin/brakeman --quiet --no-pager --exit-on-warn --exit-on-error

      - name: Run Bundler Audit
        run: bin/bundler-audit --update

  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/shuriken_note_api_test
      JWT_SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start PostgreSQL with pg_bigm
        run: |
          docker build -t shuriken-postgres ./docker/postgres
          docker run -d --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=shuriken_note_api_test \
            -p 5432:5432 \
            shuriken-postgres
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
        working-directory: ${{ github.workspace }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: apps/api/.ruby-version
          bundler-cache: true
          working-directory: apps/api

      - name: Setup database
        run: bin/rails db:prepare

      - name: Boot check
        run: bin/rails runner "puts 'Rails boot OK'"

      - name: Run RSpec
        run: bundle exec rspec
