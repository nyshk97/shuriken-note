name: CI

# Run on both PR (pre-merge validation) and main push (post-merge safety net for squash merges)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: apps/api

jobs:
  rails:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: shuriken_note_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/shuriken_note_api_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: apps/api/.ruby-version
          bundler-cache: true
          working-directory: apps/api

      - name: Setup database
        run: bin/rails db:prepare

      - name: Boot check
        run: bin/rails runner "puts 'Rails boot OK'"

      - name: Run Rubocop
        run: bin/rubocop

      - name: Run Brakeman
        run: bin/brakeman --quiet --no-pager --exit-on-warn --exit-on-error

      - name: Run Bundler Audit
        run: bin/bundler-audit --update

      # TODO: Add RSpec step after rspec-rails is installed
